<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Go CRUD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container">
            <a class="navbar-brand text-light" href="/">Go CRUD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/products">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/categories">Kategori</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
        <!-- Akhir Navbar -->

        <div class="container mt-3">
            <h2>List Kategori</h2>
            <hr>
            <a href="/categories/add" class="btn btn-primary">+ Tambah</a>
            <table class="table table-bordered table-striped mt-2 text-center">
                <thead>
                    <tr>
                        <th style="width: 50px;">No</th>
                        <th>Nama</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .categories }}
                    <tr>
                        <td>{{ .No }}</td>
                        <td>{{ .Name }}</td>
                        <td>
                            <a href="/categories/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                            <a href="/categories/delete?id={{ .Id }}" class="btn btn-danger text-light" onclick="return confirm('Apakah anda yakin akan menghapus data ini ?')">Hapus</a>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </body>
</html>
