<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Go CRUD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container">
            <a class="navbar-brand text-light" href="/">Go CRUD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/products">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="/categories">Kategori</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
        <!-- Akhir Navbar -->

        <div class="container mt-3">
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <h3>Edit Produk</h3>
                    <hr>
                    
                    <form action="/products/edit" method="POST">
                        <input type="hidden" name="id" value="{{ .product.Id }}">
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <input type="text" class="form-control" name="name" autocomplete="off" value="{{ .product.Name }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kategori</label>
                            <select class="form-select" name="category_id">
                                {{ range .categories }}
                                    <option value="{{ .Id }}">{{ .Name }}</option>
                                {{ end }}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Stok</label>
                            <input type="number" class="form-control" name="stock" autocomplete="off" value="{{ .product.Stock }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Deskripsi</label>
                            <textarea class="form-control" name="description" rows="3">{{ .product.Description }}</textarea>
                        </div>
                        <div class="float-end">
                            <a href="/products" class="btn btn-secondary">Kembali</a>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </body>
</html>
